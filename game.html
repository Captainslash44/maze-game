<!DOCTYPE html>
<html>
  <head>
    <title>Maze!</title>
    <link href="game.css" type="text/css" rel="stylesheet" />
    <script src="game.js" type="text/javascript"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <h1>The Amazing Mouse Game!</h1>
    <h2 id="status">Begin by moving your mouse over the "S".</h2>
    <div id="game">
      <div id="start">S</div>
      <i id="star" class="fa fa-star" aria-hidden="true"></i>
      <i id="wheel" class="fa fa-life-ring" aria-hidden="true"></i>
      <div class="boundary" id="boundary1"></div>
      <div class="boundary"></div>
      <div class="boundary"></div>
      <div class="boundary"></div>
      <div class="boundary"></div>
      <div id="end">E</div>
    </div>
    <p>
      The object of this game is to guide the mouse cursor through the start
      area and get to the end area. Be sure to avoid the walls:
    </p>
    <div id="reset-button" class="boundary example">RESET</div>
    <p>Good luck</p>
  </body>
</html>
